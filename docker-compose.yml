version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: aeroreserva_db
    environment:
      POSTGRES_USER: usuario_vuelos
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: reserva_vuelos_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usuario_vuelos"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: aeroreserva_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=usuario_vuelos
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=reserva_vuelos_db
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - JWT_SECRET=jwt_secret_key_change_in_production
      - APP_SECRET_KEY=app_secret_key_change_in_production
      - ADMIN_EMAIL=admin@aeroreserva.com
      - ADMIN_PASSWORD=admin123
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: